<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Login</button>
    </form>
    <p id="error-message"></p>
    <p>
      Don't have an account?
      <a href="sign-up.html">Sign Up</a>
    </p>
  </div>

  <!-- Firebase and Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCm6lwEyebQLixzhetCb_CS77DU42y1bNc",
      authDomain: "login-751a9.firebaseapp.com",
      projectId: "login-751a9",
      storageBucket: "login-751a9.firebasestorage.app",
      messagingSenderId: "147563392596",
      appId: "1:147563392596:web:042b136664dd39a11087c1",
      measurementId: "G-CWB35NPTYC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login form submission
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Successful login, redirect to dashboard or another page
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("error-message").textContent = error.message;
        });
    });
  </script>
</body>
</html>
